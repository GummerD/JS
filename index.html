<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изучение JavaScript </title>
</head>
<body>
    
    <noscript>Включите JavaScript</noscript>

    <script>
        document.write("Hello, Js <br>"); //- пример, метод редко используется (выводит текст на web-странику)
        console.log('Привет JS :)');  // похож на log.
        console.info();// похож на log.
        console.error(); // выводит ошибку, в функцию модно встаить переменную
        console.warn(); // выводит ошибку, которую нужно исправить
    </script>

    <script src="js/main.js"></script>
</body>
</html>
