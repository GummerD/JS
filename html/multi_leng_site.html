<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/multi_leng_site.css">
    <title>Мультиязычный сайт</title>
</head>
<body>
    <header class="header">
        <div class="lebal">Мультиязычный сайт</div>
        <select name="" id="" class="header_select" style="background-color: rgb(133, 142, 146);">
            <option value="ru" style="background-color: red;" selected>RU</option>
            <option value="en" style="background-color: rgb(0, 60, 255);">EN</option>
            <option value="de" style="background-color: rgb(0, 255, 115);">DE</option>
        </select>
    </header>
    <section class="section_img">
        <div class="left_images_v_cards">
            <img src="../img_video_card/video.jpg" alt="">
            <img src="../img_video_card/video2.jpg" alt="">
            <img src="../img_video_card/video3.jpg" alt="">
            <img src="../img_video_card/video4.jpg" alt="">
            <img src="../img_video_card/video5.jpg" alt="">
        </div>
        <div class="right_image_v_card">
            <img src="../img_video_card/video.jpg" alt="">
        </div>
    </section>
    <section class="section_description">
        <dl>
            <dt class="lng-chip">Графический процессов</dt>
            <dd class="lng-chip-value"> GeForce GTX 1650</dd>
            <dt class="lng-memory">Объем памяти</dt>
            <dd class="lng-memory-value"> 4Gb</dd>
            <dt class="lng-memory-type">Тип памяти</dt>
            <dd class="lng-memory-type-value"> GDDR6</dd>
            <dt class="lng-cool">Система охлаждения</dt>
            <dd class="lng-col-value">Active</dd>
        </dl>
    </section>

    <script src="../js/multi_leng_site_array.js"></script>
    <script src="../js/multi_leng_site.js"></script>
</body>
</html>
